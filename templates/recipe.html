<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="http://fchilled.eu-gb.mybluemix.net/static/stylesheets/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="http://fchilled.eu-gb.mybluemix.net/static/javascripts/main.js"></script>
        <link rel="manifest" href="http://fchilled.eu-gb.mybluemix.net/static/manifest.json">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>
            body {
                background-color: #FBE9E7;
                font-family: 'Roboto', sans-serif;
            }

            h1 {
                margin-bottom: 20px;
                color: white;
            }

            h2 {
                margin-top: 0px;
            }

            img {
                width: 140px;
            }

            .header {
                background-color: #FF5722;
                margin-bottom: 5px;
            }

            .first {
                background-color: #FDD835;
            }

            .first h2 {
                border-bottom: 2px solid #F9A825;
            }

            .second {
                background-color: #F9A825;
            }

            .second h2 {
                border-bottom: 2px solid #FDD835;
            }

            a {
                color: #000000;
                text-decoration: none;
            }

            a:hover {
                color: #6E3909;
            }

            .recipe-wrapper {
                padding: 5px;
            }

            .recipe {
                padding: 12px;
                min-height: 100px;
            }

            .recipe-description {
                width: 100%;
                margin-left: -140px;
                padding-left: 152px;
                box-sizing: border-box;
                overflow: hidden;
                word-wrap: break-word;
            }


        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Recipes <small>{{ recipe.name }}</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://fchilled.eu-gb.mybluemix.net/static/javascripts/bootstrap.min.js"></script>
    </body>
</html>

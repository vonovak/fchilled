<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/stylesheets/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script type="text/javascript" src="static/javascripts/main.js"></script>

      <script src="static/javascripts/react/react.js"></script>
      <script src="static/javascripts/react/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
      <script src="//js.pusher.com/3.0/pusher.min.js"></script>
  </head>

  <body>
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Chilled app</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="content">

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <h2></h2>
                    <ul class="list-unstyled">
                        {% for product in products %}
                            <li>{{product.name}}: {{product.count}} </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/javascripts/bootstrap.min.js"></script>

    <script type="text/jsx" src="/static/javascripts/fridge.js"></script>
  </body>

</html>
